<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Days - Durable Raingear</title>
    <meta
      name="description"
      content="Rainy Days â€” the go-to store for durable raingear. view your cart, and maybe find a few more favorites."
    />
    <meta name="color-scheme" content="light dark" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="./">Rainy Days</a>

        <a class="cart-link" href="cart.html" aria-label="View cart">
          <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
          <span class="cart-count" aria-live="polite" aria-atomic="true" hidden>
            0
          </span>
        </a>
      </div>
    </header>
    <main class="container">
      <h1>Your Cart</h1>

      <section id="cart-root" class="cart">
        <h2 id="cart-heading" class="sr-only">Your Shopping Cart</h2>
        <div id="cart-list" class="cart__list"></div>

        <aside class="cart__summary">
          <div class="cart__row">
            <span>Subtotal</span>
            <strong id="cart-subtotal">$0.00</strong>
          </div>
          <div class="cart__row">
            <span>Estimated tax</span>
            <span id="cart-tax">$0.00</span>
          </div>
          <div class="cart__row cart__row--total">
            <span>Total</span>
            <strong id="cart-total">$0.00</strong>
          </div>

          <a class="primary" href="checkout.html">Go to checkout</a>
          <button class="ghost" id="cart-clear">Clear cart</button>
        </aside>
      </section>
    </main>

    <footer>
      <div class="footer-column">
        <h3>Follow Us</h3>
        <div class="social-links">
          <a href="https://facebook.com" aria-label="Facebook">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://instagram.com" aria-label="Instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://tiktok.com" aria-label="TikTok">
            <i class="fa-brands fa-tiktok"></i>
          </a>
          <a href="https://youtube.com" aria-label="YouTube">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>
      </div>
    </footer>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
