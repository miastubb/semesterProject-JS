<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Days - Durable Raingear</title>
    <meta
      name="description"
      content="Rainy Days — the go-to store for durable raingear. We aim to be your number one choice for all things rain-related."
    />
    <meta name="color-scheme" content="light dark" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="./">Rainy Days</a>

        <a class="cart-link" href="cart.html" aria-label="View cart">
          <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
          <span class="cart-count" aria-live="polite" aria-atomic="true" hidden>
            0
          </span>
        </a>
      </div>
    </header>
    <main class="container">
      <h1>Checkout</h1>
      <section id="checkout-root" class="checkout">
        <div class="checkout__left">
          <h2>Order summary</h2>
          <div id="checkout-list" class="checkout__list">
            <span class="spinner">Loading…</span>
          </div>
          <div class="checkout__totals">
            <div>
              <span>Subtotal</span>
              <strong id="co-subtotal">$0.00</strong>
            </div>
            <div>
              <span>Estimated tax</span>
              <span id="co-tax">$0.00</span>
            </div>
            <div class="checkout__total">
              <span>Total</span>
              <strong id="co-total">$0.00</strong>
            </div>
          </div>
        </div>

        <form id="checkout-form" class="checkout__form">
          <h2>Billing details</h2>
          <label>
            Full name
            <input name="name" required />
          </label>
          <label>
            Email
            <input name="email" type="email" required />
          </label>
          <label>
            Address
            <input name="address" required />
          </label>
          <label>
            City
            <input name="city" required />
          </label>
          <label>
            Postal code
            <input name="zip" />
          </label>

          <h2>Payment</h2>
          <label>
            Card number
            <input
              name="cardnumber"
              inputmode="numeric"
              placeholder="4242 4242 4242 4242"
              pattern="^\d{4}\s?\d{4}\s?\d{4}\s?\d{4}$"
              title="Enter 16 digits, space allowed"
              required
              autocomplete="cc-number"
            />
          </label>

          <label>
            Expiry
            <input
              name="CardExpiry"
              placeholder="MM/YY"
              pattern="^(0[1-9]|1[0-2])\/\d{2}$"
              title="MM/YY, e.g. 09/25"
              required
              autocomplete="cc-exp"
            />
          </label>

          <label>
            CVC
            <input
              name="CardCvc"
              inputmode="numeric"
              placeholder="123"
              pattern="^\d{3}$"
              required
              autocomplete="cc-csc"
            />
          </label>

          <button class="primary" type="submit" id="place-order">
            Place order
          </button>
          <p id="checkout-error" class="error" hidden></p>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-column">
        <h3>Follow Us</h3>
        <div class="social-links">
          <a href="https://facebook.com" aria-label="Facebook">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://instagram.com" aria-label="Instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://tiktok.com" aria-label="TikTok">
            <i class="fa-brands fa-tiktok"></i>
          </a>
          <a href="https://youtube.com" aria-label="YouTube">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>
      </div>
    </footer>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
